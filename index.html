<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Gaia Ergonomics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/main.css">
</head>
<body id="sys-screen" class="sys-screen">
  <div id="rb-rocketbar" class="rb-rocketbar">
    <div id="rb-input"></div>
    <span id="rb-clear" class="rb-clear">Clear</span>
    <span id="rb-cancel" class="rb-cancel js-hide">Cancel</span>
    <div class="rb-icons ir"></div>
  </div>
  <div id="hs-homescreen" class="hs-homescreen ir"></div>
  <div id="tm-task-manager" class="tm-task-manager js-hide"></div>
  <div id="set-settings" class="set-settings ir js-hide"></div>
  <div id="rb-overlay" class="rb-overlay js-hide"></div>
  <div id="sys-fake-keyboard" class="sys-fake-keyboard ir"></div>
  <script src="assets/accumulators.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
